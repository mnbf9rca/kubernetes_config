apiVersion: v1
kind: Service
metadata:
  name: ingress-loadbalancer-sonarr
  namespace: ingress
spec:
  selector:
    name: nginx-ingress-microk8s
  type: LoadBalancer
  loadBalancerIP: 192.168.17.250
  ports:
    - name: https
      protocol: TCP
      port: 443
      targetPort: 443
---
kind: Service
apiVersion: v1
metadata:
  name: sonarr-service
  namespace: downloads
spec:
  selector:
    app: sonarr
  type: NodePort
  ports:
  - protocol: TCP
    port: 443
    targetPort: 8989
    name: sonarr-port
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-sonarr
  namespace: downloads
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
  - host: sonarr.cynexia.net
    http:
      paths:
      - path: /
        backend:
          service:
            name: sonarr-service
            port: 
              number: sonarr-port
        pathType: Prefix
  tls:
  - hosts:
    - sonarr.cynexia.net
    secretName: sonarr.cynexia.net
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: sonarr-config-longhorn-pv
  namespace: downloads
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  capacity:
      storage: 20Gi
  csi:
    driver: driver.longhorn.io
    fsType: ext4
    volumeHandle: sonarr-config
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sonarr-config-longhorn-pvc
  namespace: downloads
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: longhorn
  volumeName: sonarr-config-longhorn-pv
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: sonarr-media-nfs-pv
  namespace: downloads
spec:
  capacity:
    storage: 6Ti
  accessModes:
    - ReadWriteMany
  storageClassName: retain-local-path
  nfs:
    server: pve2.cynexia.net
    path: "/tank/video"
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: sonarr-media-nfs-pvc
  namespace: downloads
spec:
  volumeName: sonarr-media-nfs-pv
  accessModes:
    - ReadWriteMany
  storageClassName: retain-local-path
  resources:
    requests:
      storage: 6Ti
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
  namespace: downloads
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: sonarr
  template:
    metadata:
      labels:
        app: sonarr
    spec:
      containers:
      - name: sonarr
        securityContext:
          runAsRoot: false
          allowPrivilegeEscalation: false
          capabilities:
            add:
            - CHOWN
            - SETGID
            - SETUID
            drop:
            - ALL
          privileged: false
          readOnlyRootFilesystem: false
        image: linuxserver/sonarr:latest
        env:
        - name: PUID
          value: "110"
        - name: PGID
          value: "998"  
        ports:
        - containerPort: 8989
          protocol: TCP
          name: containerport
        startupProbe:
            failureThreshold: 15
            httpGet:
              path: /
              port: containerport
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
        livenessProbe:
            httpGet:
              path: /
              port: containerport
              scheme: HTTP
            failureThreshold: 5
            periodSeconds: 10
        volumeMounts:
        - name: config
          mountPath: /config
        - name: media
          mountPath: /media
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: sonarr-config-longhorn-pvc
      - name: media
        persistentVolumeClaim:
          claimName: sonarr-media-nfs-pvc

