apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: proton-backup-network-policy
  namespace: proton-backup
spec:
  podSelector:
    matchLabels:
      app: proton-backup
  policyTypes:
  - Egress
  - Ingress

  # Deny all ingress traffic (no services exposed)
  ingress: []

  # Allow specific egress traffic only
  egress:
  # Allow DNS resolution to cluster DNS
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53

  # Allow HTTPS to external services (Proton Drive, Backblaze B2, healthchecks.io)
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0
        except:
        - 10.0.0.0/8      # Exclude private networks
        - 172.16.0.0/12   # Exclude private networks
        - 192.168.0.0/16  # Exclude private networks
    ports:
    - protocol: TCP
      port: 443

  # Allow HTTP for healthchecks.io (if needed)
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0
        except:
        - 10.0.0.0/8      # Exclude private networks
        - 172.16.0.0/12   # Exclude private networks
        - 192.168.0.0/16  # Exclude private networks
    ports:
    - protocol: TCP
      port: 80

  # Allow NTP for time synchronization to public NTP servers
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0
        except:
        - 10.0.0.0/8      # Exclude private networks
        - 172.16.0.0/12   # Exclude private networks
        - 192.168.0.0/16  # Exclude private networks
    ports:
    - protocol: UDP
      port: 123