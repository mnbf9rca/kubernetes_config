# Template for creating secrets - replace values and apply
# Create the actual secret with:
# kubectl create secret generic proton-backup-secrets --from-literal=KEY=VALUE

apiVersion: v1
kind: Secret
metadata:
  name: proton-backup-secrets
  namespace: proton-backup
type: Opaque
stringData:
  # Proton Drive credentials (for rclone config)
  PROTON_USERNAME: "your-proton-email@example.com"
  PROTON_PASSWORD: "your-proton-password"

  # Backblaze B2 credentials (S3-compatible mode)
  S3_ENDPOINT: "s3.us-west-000.backblazeb2.com"  # Your B2 S3 endpoint
  S3_BUCKET: "your-existing-kopia-bucket"         # Your existing Kopia bucket
  S3_ACCESS_KEY: "your-b2-keyid"                 # Your B2 key ID
  S3_SECRET_KEY: "your-b2-application-key"       # Your B2 application key

  # Legacy B2 variables (for backward compatibility)
  B2_ACCOUNT_ID: "your-b2-keyid"                 # Same as S3_ACCESS_KEY
  B2_APPLICATION_KEY: "your-b2-application-key"  # Same as S3_SECRET_KEY
  B2_BUCKET: "your-existing-kopia-bucket"        # Same as S3_BUCKET

  # Kopia repository password
  KOPIA_PASSWORD: "your-kopia-repository-password"

  # Healthchecks.io monitoring
  HEALTHCHECK_UUID: "your-healthchecks-io-uuid"

  # Optional: Email notifications (if not using healthchecks.io)
  # SMTP_HOST: "smtp.example.com"
  # SMTP_PORT: "587"
  # SMTP_USERNAME: "your-email@example.com"
  # SMTP_PASSWORD: "your-email-password"
  # NOTIFICATION_EMAIL: "admin@example.com"

  # Rclone configuration file (base64 encoded)
  # Generate with: rclone config create proton drive username=EMAIL password=PASSWORD
  # Then: cat ~/.config/rclone/rclone.conf | base64 -w 0
  RCLONE_CONFIG: |
    W3Byb3Rvbl0KdHlwZSA9IGRyaXZlCnVzZXJuYW1lID0geW91ci1wcm90b24tZW1haWxAZXhhbXBsZS5jb20KcGFzc3dvcmQgPSB5b3VyLXByb3Rvbi1wYXNzd29yZAo=