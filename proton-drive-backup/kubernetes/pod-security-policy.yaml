# Pod Security Standards enforcement at namespace level
# This replaces deprecated PodSecurityPolicy in Kubernetes 1.25+
apiVersion: v1
kind: Namespace
metadata:
  name: proton-backup
  labels:
    # Pod Security Standards - enforce restricted profile
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/enforce-version: latest
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/audit-version: latest
    pod-security.kubernetes.io/warn: restricted
    pod-security.kubernetes.io/warn-version: latest

    # Security labels
    security-enhanced: "true"
    backup-workload: "true"
---
# Legacy PodSecurityPolicy for clusters that still use it
# Remove this section if using Kubernetes 1.25+ with Pod Security Standards
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: proton-backup-psp
  namespace: proton-backup
spec:
  # Privilege escalation
  allowPrivilegeEscalation: false

  # Required to prevent escalations to root
  requiredDropCapabilities:
    - ALL

  # Allow core volume types
  volumes:
    - 'configMap'
    - 'emptyDir'
    - 'projected'
    - 'secret'
    - 'downwardAPI'
    - 'persistentVolumeClaim'
    - 'nfs'

  # Require running as non-root user
  runAsUser:
    rule: 'MustRunAsNonRoot'

  # Require specific user/group
  runAsGroup:
    rule: 'MustRunAs'
    ranges:
      - min: 1000
        max: 1000

  # Group settings
  fsGroup:
    rule: 'MustRunAs'
    ranges:
      - min: 1000
        max: 1000

  # Supplemental groups
  supplementalGroups:
    rule: 'MustRunAs'
    ranges:
      - min: 1000
        max: 1000

  # Security context
  seLinux:
    rule: 'RunAsAny'

  # Read-only root filesystem
  readOnlyRootFilesystem: true

  # AppArmor
  allowedAppArmorProfiles:
    - 'runtime/default'
    - 'localhost/*'

  # Seccomp
  seccomp:
    rule: 'MustRunAs'
    allowedProfiles:
      - 'runtime/default'

  # Forbidden sysctls
  forbiddenSysctls:
    - '*'

  # Host settings - all denied
  hostNetwork: false
  hostIPC: false
  hostPID: false
  privileged: false

  # Port ranges (none allowed)
  hostPorts: []
---
# ClusterRole for the PodSecurityPolicy
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: proton-backup-psp-use
rules:
- apiGroups:
  - policy
  resources:
  - podsecuritypolicies
  verbs:
  - use
  resourceNames:
  - proton-backup-psp
---
# ClusterRoleBinding for the service account
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: proton-backup-psp-binding
roleRef:
  kind: ClusterRole
  name: proton-backup-psp-use
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: default
  namespace: proton-backup