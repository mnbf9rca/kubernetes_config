apiVersion: v1
kind: ServiceAccount
metadata:
  name: proton-backup-sa
  namespace: proton-backup
  labels:
    app: proton-backup
automountServiceAccountToken: false  # Don't mount token unless needed
---
# Role with minimal permissions for backup operations
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: proton-backup
  name: proton-backup-role
rules:
# No special permissions needed for backup operations
# The backup container only needs to read mounted secrets/configmaps
# and write to mounted volumes - no Kubernetes API access required
[]
---
# Bind the role to the service account
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: proton-backup-rolebinding
  namespace: proton-backup
subjects:
- kind: ServiceAccount
  name: proton-backup-sa
  namespace: proton-backup
roleRef:
  kind: Role
  name: proton-backup-role
  apiGroup: rbac.authorization.k8s.io