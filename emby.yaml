kind: Service
apiVersion: v1
metadata:
  name: emby-service
  namespace: downloads
spec:
  selector:
    app: emby
  type: NodePort
  ports:
  - name: http-8096
    port: 8096
    protocol: TCP
    targetPort: 8096
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-emby
  namespace: downloads
spec:
  rules:
  - host: emby.cynexia.net
    http:
      paths:
      - backend:
          serviceName: emby-service
          servicePort: 8096
        path: /
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: emby-config-nfs-pv
  namespace: downloads
spec:
  capacity:
    storage: 1Ti
  accessModes:
    - ReadWriteOnce
  nfs:
    server: fs.cynexia.net
    path: "/tank/appdata/emby/"
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: emby-config-nfs-pvc
  namespace: downloads
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Ti
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: emby-videos-nfs-pv
  namespace: downloads
spec:
  capacity:
    storage: 6Ti
  accessModes:
    - ReadWriteMany
  nfs:
    server: fs.cynexia.net
    path: "/tank/video/"
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: emby-videos-nfs-pvc
  namespace: downloads
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 6Ti
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: emby
  namespace: downloads
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  strategy:
    type: Recreate
  template:
    spec:
      containers:
      - env:
        - name: GID
          value: "10"
        - name: UID
          value: "911"
        image: emby/embyserver:latest
        imagePullPolicy: Always
        livenessProbe:
          failureThreshold: 3
          initialDelaySeconds: 3600
          periodSeconds: 10
          successThreshold: 1
          tcpSocket:
            port: 8096
          timeoutSeconds: 2
        name: emby
        ports:
        - containerPort: 8096
          name: http-8096
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 2
          tcpSocket:
            port: 8096
          timeoutSeconds: 2
        volumeMounts:
        - mountPath: /config
          name: config
        - mountPath: /mnt
          name: video
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: emby-config-nfs-pvc
      - name: video
        persistentVolumeClaim:
          claimName: emby-videos-nfs-pvc
