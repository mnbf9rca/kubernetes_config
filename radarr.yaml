kind: Service
apiVersion: v1
metadata:
  name: radarr-service
  namespace: downloads
spec:
  selector:
    app: radarr
  type: NodePort
  ports:
  - name: radarr-web-port
    protocol: TCP
    port: 7878
    targetPort: 7878
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: radarr-config-smb-pv
  namespace: downloads
spec:
  selector:
      app: radarr
  accessModes:
    - ReadWriteMany
  capacity:
    storage: 100Gi
  local:
    path: /mnt/appdata/radarr
  mountOptions:
  storageClassName: retain-local-path
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - k2.cynexia.net
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: radarr-config-smb-pvc
  namespace: downloads
spec:
  volumeName: radarr-config-smb-pv
  accessModes:
    - ReadWriteMany
  storageClassName: retain-local-path
  resources:
    requests:
      storage: 100Gi
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: radarr-media-nfs-pv
  namespace: downloads
spec:
  capacity:
    storage: 6Ti
  accessModes:
    - ReadWriteMany
  nfs:
    server: fs.cynexia.net
    path: "/tank/video"
  persistentVolumeReclaimPolicy: Retain
  storageClassName: retain-local-path
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: radarr-media-nfs-pvc
  namespace: downloads
spec:
  volumeName: radarr-media-nfs-pv
  accessModes:
    - ReadWriteMany
  storageClassName: retain-local-path
  resources:
    requests:
      storage: 6Ti
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: radarr
  namespace: downloads
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: radarr
  template:
    metadata:
      labels:
        app: radarr
    spec:

      dnsConfig:
        nameservers:
        - 8.8.8.8
        - 8.8.4.4
      dnsPolicy: None
      containers:
      - name: radarr
        securityContext:
          runAsRoot: false
          allowPrivilegeEscalation: false
          capabilities:
            add:
            - CHOWN
            - SETGID
            - SETUID
            drop:
            - ALL
          privileged: false
          readOnlyRootFilesystem: false
        image: linuxserver/radarr:latest
        env:
        - name: PUID
          value: "110"
        - name: PGID
          value: "998"  
        ports:
        - containerPort: 7878
          protocol: TCP
          name: containerport
        startupProbe:
            failureThreshold: 15
            httpGet:
              path: /
              port: containerport
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
        livenessProbe:
            httpGet:
              path: /
              port: containerport
              scheme: HTTP
            failureThreshold: 5
            periodSeconds: 10
        volumeMounts:
        - name: media
          mountPath: /media
        - name: config
          mountPath: /config
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: radarr-config-smb-pvc
      - name: media
        persistentVolumeClaim:
          claimName: radarr-media-nfs-pvc
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-radarr
  namespace: downloads
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
  - host: radarr.cynexia.net
    http:
      paths:
      - backend:
          service:
            name: radarr-service
            port:
              name: radarr-web-port
        path: /
        pathType: ImplementationSpecific
  tls:
  - hosts:
    - radarr.cynexia.net
    secretName: radarr.cynexia.net